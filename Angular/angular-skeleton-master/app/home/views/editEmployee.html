<div ng-init="getEmployeeData();" class="container">
	<div class="col -sm-8 col m-offset-2">
		<div class="page-header">
			<h4>Edit Employee detail for {{employee.name}}</h4>
		</div>
		<form ng-submit="updateEmployee()">
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" ng-model="employee.name">
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="text" class="form-control" ng-model="employee.email">
			</div>
			<div class="form-group">
				<label>Age</label>
				<input type="text" class="form-control" ng-model="employee.age">
			</div>
			<div class="form-group">
				<label>Gender</label>
				<input type="text" class="form-control" ng-model="employee.gender">
			</div>
			<div class="form-group">
				<label>Qualification</label>
				<input type="text" class="form-control" ng-model="employee.qualification">
			</div>
			<div class="form-group">
				<label>City</label>
				<input type="text" class="form-control" ng-model="employee.city">
			</div>
			<div>
				<button type="submit" value="Update">Update</button>
			</div>
		</form>
	</div>
</div>
